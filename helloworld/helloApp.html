<!DOCTYPE html>
<html>
<head>
    <script src="angular.js"></script>
	<script>
	angular.module('helloApp', [])
		.controller('HelloCtrl', function ($scope) {
			$scope.greeting = 'Hello';
			$scope.person = 'World';});
	</script>
</head>

<body ng-app="helloApp">
	<div ng-controller="HelloCtrl">
		<p>{{greeting}} {{person}}</p>
		<input ng-model="person">
	</div>
</body>
</html>
